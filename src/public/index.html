<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:400,700&subset=latin,cyrillic' rel='stylesheet'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <title>Time Manager by ReRe</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <base href="/">
    <style>.loader{position:fixed;left:0;right:0;top:0;bottom:0;background:rgba(0,0,0,.1);cursor:wait}.loader .wrapper{position:absolute;top:50%;left:0;right:0;margin:auto;width:30vw;max-width:30vh;min-width:100px}.loader i{display:block;position:relative;padding-top:100%;margin-top:-50%;animation-name:animation-loader;animation-duration:1s;animation-timing-function:linear;animation-iteration-count:infinite;animation-direction:normal}.loader i:before{content:'';position:absolute;left:0;top:50%;margin:-10px 0 0;width:20px;height:20px;border-radius:50%;background-color:silver}@keyframes animation-loader{0%{transform:rotate(0)}100%{transform:rotate(360deg)}}</style>
</head>
<body>
<my-app>
    <div class="loader"><div class="wrapper"><i></i></div></div>
</my-app>
</body>
</html>
